	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="screen.css" />

	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<script src="../dist/leaflet.markercluster-src.js"></script>
</head>
<body>

	<div id="map"></div>
	<button id="populate">Populate 1 marker</button>
	<button id="remove">Remove 1 marker</button>

	<script type="text/javascript">

		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}),
			latlng = L.latLng(50.5, 30.51);

		var map = L.map('map', {center: latlng, zoom: 15, layers: [tiles]});

//		var markers = L.markerClusterGroup({ spiderfyOnMaxZoom: false, showCoverageOnHover: false, zoomToBoundsOnClick: false });
		var markers = L.markerClusterGroup({ singleMarkerMode:false, spiderfyOnMaxZoom: true, showCoverageOnHover: true, zoomToBoundsOnClick: true });


		var markerList = [];

		function populate() {
			for (var i = 0; i < 1000; i++) {
				var m = L.marker(getRandomLatLng(map));
				markers.addLayer(m);
				markerList.push(m);
			}
			return false;
		}
		function getRandomLatLng(map) {
			var bounds = map.getBounds(),
				southWest = bounds.getSouthWest(),
				northEast = bounds.getNorthEast(),
				lngSpan = northEast.lng - southWest.lng,
				latSpan = northEast.lat - southWest.lat;

			return L.latLng(
					southWest.lat + latSpan * Math.random(),
					southWest.lng + lngSpan * Math.random());
		}
    
    
    setInterval(function() {
      var i = Math.floor(markerList.length * Math.random());
      var l = markerList[i];
        var latLng = l.getLatLng();
      
        latLng.lat += (0.5 - Math.random()) * 0.00005
        latLng.lon += (0.5 - Math.random()) * 0.00005
        
        l.setLatLng(latLng);
      
    }, 10);

/*

			}
			else {
				a.layer.spiderfy();
			}
		});
*/
		populate();
		map.addLayer(markers);
	</script>
</body>
</html>
